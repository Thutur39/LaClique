<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Test upload primefaces</title>
    </h:head>
    <h:body>

        <!-- <EMBED width="900" height="900" autoplay="yes" src="http://10.0.0.4:8080/stream"/> -->

        <!-- code formulaire -->

        <h:form>
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="name" value="Nom :" style="font-weight:bold" />
                <p:inputText id="name" value="#{basicView.text}" />
                <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                <h:outputText id="display" value="#{basicView.text}" />
            </h:panelGrid>
        </h:form>

        <!-- -->
        <!-- code upload marche -->
        <h:form enctype="multipart/form-data">
            <p:growl  id="messages" showDetail="true" />
            <p:fileUpload value="#{fileUploadControl.file}" mode="simple" update="growl" styleClass="ui-priority-primary" skinSimple="true"/>
            <h:commandButton value="Envoyer" action="#{fileUploadControl.upload()}" />
        </h:form>
        <!--  -->
        <!-- code carousel marche -->
        <p:contentFlow value="#{imagesView.images}" var="image">
            <p:graphicImage url="demo/resources/images/#{image}" styleClass="content" />
            <div class="caption">#{image}</div>
        </p:contentFlow>
        <!--  --> 
        
      
    </h:body>
</html>
